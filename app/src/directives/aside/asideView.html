<!-- Blog Search Well -->
<div class="well">
	<h4>Book Search</h4>
	<div class="input-group">
		<input type="text" class="form-control" ng-model="searchText" placeholder="Example: Lord">
		<span class="input-group-btn">
             <button class="btn btn-default" type="button">
				  <span class="glyphicon glyphicon-search"></span>
             </button>
		</span>
	</div>
	<!-- /.input-group -->
</div>

<div ng-controller="booksList">

	<!-- Side Widget Well -->
	<!--<div class="well">
		<h4>Total books orders</h4>
		<p><cite>{{getTotal()}}</cite></p>
	</div>-->

	<!-- Blog Categories Well -->
	<div class="well">
		<h4>All Books</h4>
		<div class="row">
			<div class="col-xs-12">
				<ul class="list-unstyled" ng-controller="booksList">
					<li ng-repeat="book in bookslist | filter:searchText"><a href="#/book/{{book.id}}">{{book.title}}</a>
					</li>
				</ul>
			</div>
		</div>
		<!-- /.row -->
	</div>

</div>
