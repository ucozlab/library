<div class="col-md-4" ng-repeat="book in bookslist | filter:searchText">
	<h3>{{book.title | limitTo: 20}}</h3>
	<div><p><img src="{{book.image}}" alt="" style="width:100px;height: 150px;"></p></div>
	<p><strong>Author:</strong> {{book.author}}</p>
	<p><strong>Price:</strong> {{book.price}}</p>
	<p>Desctiption: {{book.description | limitTo: 100}}</p>
	<p><a class="btn btn-default" href="#/book/{{book.id}}" role="button">View details Â»</a></p>
</div>
