<!--  Review Form -->
<div class="well">
	<h4>Leave a Comment:</h4>
	<form role="form" name="reviewForm" ng-submit="reviewForm.$valid && addReview(book)" novalidate>
		<fieldset class="form-group">
			<input ng-model="review.author" type="email" class="form-control" placeholder="jimmyDean@example.org" title="Email" required />
		</fieldset>
		<fieldset class="form-group">
			<select ng-model="review.stars" class="form-control" ng-options="stars for stars in [1,2,3,4,5]" title="Stars" required >
				<option value="">Rate the Book</option>
			</select>
		</fieldset>
		<fieldset class="form-group">
			<textarea ng-model="review.body" class="form-control" placeholder="Write a short review of the book..." title="Review"></textarea>
		</fieldset>
		<fieldset class="form-group">
			<input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
		</fieldset>
	</form>
</div>
<hr>

<!-- Comments -->
<ul class="list-unstyled">
	<h3>Reviews</h3>
	<li ng-repeat="review in reviews">
		<blockquote>
			<strong>{{review.stars}} Stars</strong>
			{{review.body}}
			<cite class="clearfix">â€”{{review.author}}</cite>
		</blockquote>
	</li>
</ul>
